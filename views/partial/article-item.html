<div>
    <div class="user-thumb">
        <span style="width:40px;height: 50px">{{item.formatTransfer}}</span>
    </div>
    <div class="article-post">
        <span class="user-info"> By: microlv / 阅读量：{{item.visitCount}} / 发布日期：{{item.formatUpdateAt}} </span>
        <a herf data-ng-click="articleEdit(item)" data-ng-show="isAdmin"><i class="icon-pencil"></i></a>

        <p style="margin: 5px 0 10px;">
            <a data-ng-href="{{item.href}}">{{item.title}}</a>
        </p>
    </div>
</div>
