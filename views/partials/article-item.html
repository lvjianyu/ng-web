<div data-ng-hide="item.removed">
    <div class="user-thumb">
        <!--<span style="width:40px;height: 50px">{{item.formatTransfer}}</span>-->
        <!--<i data-ng-class="{'icon-leaf':true}" style="width:40px;height: 40px"></i>-->
    </div>
    <div class="article-post">
        <span class="user-info"> By: microlv / 浏览：【{{item.visitCount}}】 / 发布日期：{{item.formatUpdateAt}} </span>

        <a herf data-ng-click="articleEdit(item)" data-ng-show="item.showEditButton"><i class="icon-pencil"></i></a>
        <a herf data-ng-click="articleDelete(item)" data-ng-show="item.showEditButton"><i class="icon-trash"></i></a>

        <p style="margin: 5px 0 10px;">
            <a class="article-item-a" data-ng-href="{{item.href}}">{{item.title}}</a>
        </p>
    </div>
</div>
