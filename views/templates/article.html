<div data-ng-controller="articleController">
    <div class="article-detail">
        <span class="user-info"> By: microlv / 浏览：【{{item.visitCount}}】 / 发布日期：{{item.formatUpdateAt}} </span>
    </div>
    <div id="articleContent" class="article-detail">

    </div>
    <div id="disqus_thread" class="article-detail"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'ng-web'; // required: replace example with your forum shortname
        //var disqus_identifier = 'a unique identifier for each page where Disqus is present';
        //var disqus_title = 'a unique title for each page where Disqus is present';
        //var disqus_url = 'a unique URL for each page where Disqus is present';
        //disqus_category_id
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var dsq = document.createElement('script');
            dsq.type = 'text/javascript';
            dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments
        powered by Disqus.</a></noscript>

</div>
