<div data-ng-controller="editArticleController" style="margin: 10px">
    <select ng-model="selectCategory"
            ng-options="item.topic for item in category"
            ng-value="item.uiSref">
    </select>
    <input type="text" data-ng-model="title" required="required"/>
    <text-angular data-ng-model="content"></text-angular>

    <input class="btn btn-success" type="button" data-ng-click="submit()" value="submit"/>
</div>
