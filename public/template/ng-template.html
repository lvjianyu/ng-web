<script type="text/ng-template" id="dialog-modal.html">
    <div>
        <div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
            $$content$$
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" data-ng-click="ok()">OK</button>
            <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
        </div>
    </div>
</script>

<script type="text/ng-template" id="login-template.html">
    <div>
        <div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
            <a href="/api/auth/github">
                <img src="/images/github.jpg"/>
                <span>使用GitHub</span>
            </a>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" data-ng-click="ok()">OK</button>
            <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
        </div>
    </div>
</script>

<script type="text/ng-template" id="save-ok.html">
    <div>
        <div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
            <div>Save is OK</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" data-ng-click="ok()">OK</button>
            <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
        </div>
    </div>
</script>

<script type="text/ng-template" id="topic-category.html">
    <div class="widget-content nopadding collapse in">
        <ul class="recent-posts">
            <li data-ng-repeat="item in itemSource">
                <div data-article-item data-item="item"></div>
            </li>
        </ul>
    </div>
</script>

<script type="text/ng-template" id="article-item.html">
    <div>
        <div class="user-thumb">
            <span style="width:40px;height: 50px">{{item.visitCount}}</span>
        </div>
        <div class="article-post">
            <span class="user-info"> By: microlv / {{item.updateAt}} </span>
            <i class="icon-pencil" data-ng-click="articleEdit(item)"></i>

            <p>
                <a data-ng-href="{{item.href}}">{{item.title}}</a>
            </p>
        </div>
    </div>
</script>
